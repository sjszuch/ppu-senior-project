<div class="container">
  <img src="assets/default_pfp.jpg" alt="" />

  <div class="text">
    <div class="name">
      <p>{{ fName }}</p>
      <p>{{ lName }}</p>
      <div class="" *ngIf="fName == null">
        <p>No Name Found</p>
      </div>
    </div>

    <p>{{ pos }}</p>
  </div>

  <div class="buttons">
    <p class="rating">{{ rating }}</p>
    <button mat-mini-fab (click)="openDialog()">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>
